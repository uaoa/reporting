<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporting Commits</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="tabs" id="tabsContainer">
      <button class="tab active" data-tab="commits">Commits</button>
      <button class="tab" data-tab="devops">Tasks</button>
      <button class="tab" data-tab="mappings">Mappings</button>
    </div>

    <div class="tab-content" id="commitsTab">
      <header class="tab-header">
        <h1>Commits Tracker</h1>
        <input type="date" id="datePicker" class="date-picker">
      </header>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>Loading commits...</span>
      </div>

      <div class="empty-state" id="emptyState" style="display: none;">
        <p>No commits found for this date</p>
      </div>

      <div class="error-state" id="errorState" style="display: none;">
        <p id="errorMessage"></p>
        <button class="btn btn-small" id="openSettings">Open Settings</button>
      </div>

      <ul class="commits-list" id="commitsList"></ul>
    </div>

    <div class="tab-content" id="devopsTab" style="display: none;">
      <header class="tab-header">
        <h1>My Tasks</h1>
      </header>

      <div class="loading" id="devopsLoading">
        <div class="spinner"></div>
        <span>Loading tasks...</span>
      </div>

      <div class="empty-state" id="devopsEmptyState" style="display: none;">
        <p>No tasks assigned to you</p>
      </div>

      <div class="error-state" id="devopsErrorState" style="display: none;">
        <p id="devopsErrorMessage"></p>
        <button class="btn btn-small" id="openDevopsSettings">Open Settings</button>
      </div>

      <ul class="tasks-list" id="tasksList"></ul>
    </div>

    <div class="tab-content" id="mappingsTab" style="display: none;">
      <header class="tab-header">
        <h1>Mappings</h1>
      </header>

      <form class="mapping-form" id="mappingForm">
        <div class="form-row">
          <input type="text" id="ticketInput" placeholder="Ticket" list="ticketOptions" required>
          <datalist id="ticketOptions"></datalist>
          <input type="text" id="slugInput" placeholder="Slug" required>
          <button type="submit" class="btn btn-primary btn-small">Add</button>
        </div>
      </form>

      <div class="mappings-list" id="mappingsList">
        <p class="empty-mappings">No mappings yet</p>
      </div>
    </div>

    <div class="toast" id="toast">Copied!</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
